<app-loading *ngIf="loading"></app-loading>
<app-header></app-header>
<app-search (searchValue)="request(undefined, $event)"></app-search>

<div class="container">
  <div class="row">
    <app-card class="col" *ngFor="let pokemon of pokemons" [pokemon]="pokemon"></app-card>

    <mat-paginator #paginator
    (page)="handlePageEvent($event)"
    [length]="pokemonLenght"
    [pageSizeOptions]="[10, 25, 50, 75, 100]"
    [pageSize]="10"
    [pageIndex]="0"></mat-paginator>
  </div>
</div>
