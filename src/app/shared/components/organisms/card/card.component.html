<section class="col poke-card"  [ngClass]="pokemon.types[0].type.name">
  <section class="poke-card-container-action">
    <button  mat-icon-button routerLink="/pokemon/details/{{pokemon.id}}" matTooltip="Click to More Info!">
      <mat-icon>info</mat-icon>
    </button>

    <atom-button-favorite [pokemonId]="pokemon.id" />
  </section>

  <section class="poke-card-container-image">
    <img [src]="pokemon.sprites.other['official-artwork'].front_default" [alt]="'Image ' + pokemon.name">
  </section>

  <section class="poke-card-container-info">

    <section>
      <p class="pokemon-info-id">#{{pokemon.id.toString().padStart(4, '0')}}</p>
      <strong><p>{{pokemon.name}}</p></strong>
    </section>

    <section class="poke-card-container-info-icon">
      @for (objectType of pokemon.types; track $index) {
        <img src="assets/img/icon-types/{{objectType.type.name}}.svg" alt="Type {{objectType.type.name}}" />
      }
    </section>

  </section>

</section>
