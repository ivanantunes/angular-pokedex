<section class="types__section">
  @for (type of types; track type) {
    @if(isDetailed) {
      <section class="types__type__section">
        <atom-image-pokemon-type [type]="type" [isTooltip]="!isDetailed" />
        <p>{{type}}</p>
      </section>
    } @else {
      <atom-image-pokemon-type class="types__type__atom-image-pokemon-type" [type]="type" [isTooltip]="!isDetailed" />
    }
  }
</section>
