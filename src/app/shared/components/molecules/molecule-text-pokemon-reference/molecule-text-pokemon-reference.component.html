@if (isInlineReference) {
  <section class="d-flex">
    <atom-text-pokemon-name [pokemonName]="pokemonName" [styleObject]="styleObjectName"/>
    <atom-text-pokemon-code [pokemonId]="pokemonId" [styleObject]="styleObjectCode" />
  </section>
} @else {
  <section>
    <atom-text-pokemon-code [pokemonId]="pokemonId" [styleObject]="styleObjectCode" />
    <atom-text-pokemon-name [pokemonName]="pokemonName" [styleObject]="styleObjectName" />
  </section>
}
