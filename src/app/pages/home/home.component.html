<app-loading *ngIf="loading"></app-loading>
<app-search (searchValue)="processPokemons(undefined, $event)"></app-search>

<div class="container">
  <div class="row">
    <app-card class="col" *ngFor="let pokemon of pokemons" [pokemon]="pokemon"></app-card>

    <app-paginator
      [length]="pokemonLenght"
      (onPageEvent)="handlePageEvent($event)"
      (onPaginator)="paginator = $event"></app-paginator>
  </div>
</div>
